        // Prepara o override dos labels
        function overrideMarkers() {
            var method = "overrideMarkers";
            try {
                google.maps.Marker.prototype.setLabel = function (label) {
                    this.label = new MarkerLabel({
                        map: this.map,
                        marker: this,
                        text: label
                    });
                    this.label.bindTo('position', this, 'position');
                };

                var MarkerLabel = function (options) {
                    this.setValues(options);
                    this.span = document.createElement('span');
                    this.span.className = 'map-marker-label-light';
                };

                var markerPosition = {
                    x: 22,
                    y: 40
                };

                MarkerLabel.prototype = $.extend(new google.maps.OverlayView(), {
                    onAdd: function () {
                        this.getPanes().overlayImage.appendChild(this.span);
                        var self = this;
                        this.listeners = [
                            google.maps.event.addListener(this, 'position_changed', function () {
                                self.draw();
                            })
                        ];
                    },
                    draw: function () {
                        var text = String(this.get('text'));
                        var position = this.getProjection().fromLatLngToDivPixel(this.get('position'));
                        this.span.innerHTML = text;
                        this.span.style.left = (position.x - (markerPosition.x / 2)) - (text.length * 3) + 10 + 'px';
                        this.span.style.top = (position.y - markerPosition.y + 50) + 'px';
                    }
                });
            } catch (e) {
                console.log(method + ":" + e.message);
            }
        }

            }
        }

        // seta os icones das telas no mapa
        function initializeScreenPinsOnMap(screens) {
            var method = "initializeScreenPinsOnMap";
            try {
                screens.forEach(function (screen) {
                    try {
                        if (screen.lat == "") {
                            screen.lat = defaultIconLatitude;
                        }
                        var auxLat = screen.lat.toString().replaceAll(",", ".");
                        screen.lat = parseFloat(auxLat);

                        if (screen.lng == "") {
                            screen.lng = defaultIconLongitude;
                        }
                        var auxLng = screen.lng.toString().replaceAll(",", ".");
                        screen.lng = parseFloat(auxLng);

                        var position = {
                            lat: screen.lat,
                            lng: screen.lng,
                        };

                        var marker = new google.maps.Marker({
                            map: map,
                            draggable: true,
                            animation: google.maps.Animation.DROP,
                            position: position,
                            title: screen.screenName,
                            snippet: screen.screenName,
                            tag: screen.tag,
                            label: screen.screenName,
                            icon: pinImageAlarmOff,
                        });

                        google.maps.event.addListener(marker, 'dragend', function () {
                            try {
                                var overlay = new google.maps.OverlayView();
                                overlay.draw = function () { };
                                overlay.setMap(map);

                                var proj = overlay.getProjection();
                                var pos = marker.getPosition();
                                var p = proj.fromLatLngToContainerPixel(pos);

                                var dragScreen = {
                                    profileId: screen.profileId,
                                    screenId: screen.screenId,
                                    lat: pos.lat(),
                                    lng: pos.lng(),
                                };

                                var json = '{}';
                                try {
                                    json = JSON.stringify(dragScreen);
                                } catch (e) {
                                    console.log(method + '[addListener-json]' + ":" + e.message);
                                }

                                sendJsonDataToConsole("DragEnd", json);
                            } catch (e) {
                                console.log(method + '[addListener]' + ":" + e.message);
                            }
                        });

                        markers.push(marker);
                    } catch (e) {
                        console.log(method + "[forEach]" + ":" + e.message);
                    }
                });
            } catch (e) {
                console.log(method + ":" + e.message);
            }
        }

        // transforma o objeto em json e envia o conteudo por log, de modo
        // que o sistema possa consumir os dados
        function sendJsonDataToConsole(methodToBeCalled, message) {
            var method = "sendJsonDataToConsole";
            try {

                var data = new sharpMessage();
                data.methodToBeCalled = methodToBeCalled;
                data.message = message;

                //console.log('[horusLogger]' + JSON.stringify(data));

                var stringifiedData = JSON.stringify(data);
                var compressedData = LZString.compressToBase64(stringifiedData);

                console.log('[horusLogger]' + compressedData);
            } catch (e) {
                console.log(method + ":" + e.message);
            }
        }

        // metodo que recebe as mensagens enviadas do c# e seleciona o metodo adequado
        // para tratar a requisicao
        function dataReceiver(compressed) {
            var method = "dataReceiver";
            try {
                var json = LZString.decompressFromBase64(compressed);
                var data = JSON.parse(json);
                //var data = JSON.parse(json);

                switch (data.methodToBeCalled) {
                    case 'SetScreenPin':
                        setScreenPin();
                        break;

                    case 'ChangeStyle':
                        changeStyle(data.message);
                        break;

                    case 'InitializeStyle':
                        initializeStyle(data.message);
                        break;

                    case 'InitializeScreenCoordinates':
                        initializeScreenCoordinates(data.obj);
                        break;

                    case 'InitializeScreenPinsOnMap':
                        initializeScreenPinsOnMap(data.obj);
                        break;

                    case 'SetDefaultScreenCenter':
                        setDefaultScreenCenter(data.obj);
                        break;

                    case 'SaveGoogleMapsData':
                        saveGoogleMapsData();
                        break;

                    case "LockOrUnlockMap":
                        lockOrUnlockMap();
                        break;

                    default:
                        console.log('Invalid option ;)');
                        break;
                }
            } catch (e) {
                console.log(method + ":" + e.message);
            }
        }
